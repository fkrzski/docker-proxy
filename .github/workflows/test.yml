name: Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core
        uses: bats-core/bats-action@4.0.0

      - name: Install parallel (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y parallel

      - name: Install parallel (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install parallel

      - name: Verify bats installation
        run: |
          bats --version

      - name: Run all tests in parallel
        run: |
          bats --jobs 4 tests/*.bats

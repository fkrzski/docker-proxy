name: Test Suite

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bats-core (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          # Try to install from apt first, fall back to git installation
          if ! sudo apt install -y bats 2>/dev/null && ! sudo apt install -y bats-core 2>/dev/null; then
            # Install from source if package not available
            git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats-core
            cd /tmp/bats-core
            sudo ./install.sh /usr/local
          fi

      - name: Install bats-core (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install bats-core

      - name: Verify bats installation
        run: |
          bats --version

      - name: Run all tests in parallel
        run: |
          bats tests/*.bats
